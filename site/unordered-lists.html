	<title>Unordered Lists</title>
</head>
<body>
	<h1>Unordered lists</h1>
	<div>
		
		My typical dinner shoping list:
		<ul>
			<li>Milk</li>
			<li>Donut</li>
			<li>Cookies
				<ul>
					<li>Chocolate</li>
					<li>Sugar</li>
					<li>Peanut Butter</li>
				</ul>
			</li>
			<li>Pepto Bismol</li>
		</ul>
				
	</div>
</body>
